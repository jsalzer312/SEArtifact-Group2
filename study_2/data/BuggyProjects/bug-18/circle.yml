    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JAVA_OPTS: "-Xms512m -Xmx2048m"
      GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
